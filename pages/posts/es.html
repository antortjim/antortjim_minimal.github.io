---
title: Posts
layout: page
ref: posts
lang: es
weight: 4
---

<div class="home">

  <h1 class="page-heading">Artículos</h1>

  <ul class="post-list">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">suscríbete <a href="{{ "/flujo.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
